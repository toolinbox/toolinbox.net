	<script>
		function getQueryParams(qs) {
			qs = qs.split('+').join(' ');
			var params = {}, tokens, re = /[?&]?([^=]+)=([^&]*)/g;
			while (tokens = re.exec(qs)) {
			    params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);

			return params;
		}

		var v_modal = true;
		var v_color = '#30B0E0';
		var v_attachment = false;
		var v_poweredBy = false;
		var v_title = 'Feedback'

		var query = getQueryParams(document.location.search);
		var lang = query.lang;
		var app = query.app;
		var version = query.version;
		var os = query.os;

		if (lang == 'cn' || lang == 'en-CN' || lang == 'zh-Hans' || lang == 'zh-Hans-CN') {
			v_title = "反馈";
			HS.beacon.config({
				modal: v_modal,
				color: v_color,
				translation: {
				  nameLabel: '昵称',
				  nameError: '怎么称呼你？',
				  emailLabel: '邮箱',
				  emailError: '需要邮箱才能回复',
				  subjectLabel: '遇到什么问题了？',
				  subjectError: '说点什么吧',
				  messageLabel: '任何细节都会很有帮助',
				  messageError: '说点什么吧',
				  sendLabel: '提交反馈',
				  contactSuccessLabel: '已提交',
				  contactSuccessDescription: '感谢反馈，我会尽快回复'
				},
				attachment: v_attachment,
				instructions:'反馈',
				poweredBy: v_poweredBy
			});

		} else {
			v_title = "Feedback";
			HS.beacon.config({
				modal: v_modal,
				color: v_color,
				translation: {
				  emailLabel: 'Email',
				  subjectLabel: 'What\'s your problem?',
				  messageLabel: 'Any details will be helpful…',
				  contactSuccessLabel: 'Message Sent',
				  contactSuccessDescription: 'Thanks for reaching out. I will get back to you soon.'
				},
				attachment: v_attachment,
				instructions:'Feedback',
				poweredBy: v_poweredBy
			});
		}

		document.title = v_title;

	    HS.beacon.ready(function() {
			HS.beacon.identify({
				App: app,
				Version: version,
				Language: lang,
				OS: os,
			});

			this.open();
		});

		$('html').on('click',function() {
			HS.beacon.open();
		});
